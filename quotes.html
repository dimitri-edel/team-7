<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Motivated</title>

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom stylesheets -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/floatingBlobs.css" />
  <link rel="stylesheet" href="assets/css/quotes.css">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
</head>
  </head>

  <body class="bg-light text-dark">
    <div id="floating-blobs"></div>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="main-container">
      <!-- Quote container -->
      <div id="quotes-container">
        <div class="quote-content">
          <p id="quote-text" class="quote-text">Loading quote...</p>
          <p id="quote-author" class="quote-author">- Author</p>
        </div>
        <div class="quote-footer">
          <button id="new-quote-btn">
            <i class="fas fa-sync-alt"></i> Get a New Motivational Quote
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/floatingBlobs.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
  // Fetch the quotes from the quotes.json file
  fetch('quotes.json')
    .then(response => response.json())
    .then(data => {
      // Store quotes in a variable
      const quotes = data.quotes;

      // Function to get a random quote
      function getRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        // Display the quote in the DOM
        document.getElementById('quote-text').textContent = `"${randomQuote.text}"`;
        document.getElementById('quote-author').textContent = `- ${randomQuote.author}`;
      }

      // Show an initial random quote when the page loads
      getRandomQuote();

      // Add event listener to the button to generate a new quote
      document.getElementById('new-quote-btn').addEventListener('click', getRandomQuote);
    })
    .catch(error => {
      console.error('Error loading quotes:', error);
    });
});

    </script>
  </body>
</html>

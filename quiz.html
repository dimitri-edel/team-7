<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unmasking the Impostor: A Self-Discovery Quiz</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-pzjw8f+ua7Kw1TIq0zG9hE0fL1uYXuyal9kFqHoaxoa6Ai5P6DTH+aAm8BQk0Q6h"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="assets/css/quiz.css" />
    <!-- Assuming it's here -->
    <link rel="stylesheet" href="assets/css/floatingBlobs.css" />
    <!-- Include floating blobs CSS -->
  </head>
  <body>
    <!-- Floating blobs background -->
    <div id="floating-blobs"></div>

    <!-- Main container for the quiz content -->
    <div class="container my-5 p-4 shadow-lg rounded bg-light">
      <h1 class="text-center mb-4 text-primary">
        Unmasking the Impostor:<br />
        A Self-Discovery Quiz
      </h1>

      <div id="question-container" class="mb-4">
        <p id="question" class="h4"></p>
        <div id="options-container" class="mb-4"></div>
        <button
          id="submit-button"
          class="btn btn-primary"
          style="display: none"
        >
          Submit Answer
        </button>
        <button id="next-button" class="btn btn-primary" style="display: none">
          Next Question
        </button>
      </div>

      <div
        id="reasoning-container"
        style="display: none"
        class="alert alert-info"
      >
        <p id="reasoning"></p>
      </div>

      <div id="result-container" style="display: none">
        <h2 class="text-center text-success">Quiz Finished!</h2>
        <div id="all-reasonings" class="mt-4"></div>
        <p class="text-center mt-4 text-muted">
          Thank you for taking the quiz!
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS for quiz logic -->
    <script src="assets/js/quiz.js"></script>

    <!-- Custom JS for floating blobs -->
    <script src="assets/js/floatingBlobs.js"></script>
  </body>
</html>
